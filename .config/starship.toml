"$schema" = 'https://starship.rs/config-schema.json'
# Don't print a new line at the start of the prompt
add_newline = false

# Use custom format
format = """
$os $username in $directory$package$nodejs$dotnet$java$python$git_branch$fill$battery$memory_usage$cmd_duration
$status$character """

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# OS settings
[os]
disabled = false

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

# Username settings
[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"
format = "[$user]($style)"
disabled = false

# Hostname settings
[hostname]
ssh_only = false
format =  "on [$hostname](bold red)"
trim_at = ".companyname.com"
disabled = false

# Directory indicator
[directory]
read_only = "🔒"
style = "bold cyan"
read_only_style = "red"
truncation_length = 8
truncation_symbol = "…/"
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

# Package Version Config
[package]
format = "is [🎁 $version](208 bold) "

#nodejs
[nodejs]
symbol= " "

# Java settings
[java]
symbol = "☕ "
style = "red dimmed"
format = "via [${symbol}${version}]($style) "

# Python settings
[python]
symbol = "🐍 "
style = "yellow bold"
python_binary = "python3"
pyenv_version_name = true

# git settings
[git_branch]
symbol = ""
#truncation_length = 4
truncation_symbol = ""

[fill]
symbol = ' '
style = 'bold green'

# Battery information
[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

# cmd_duration config
[cmd_duration]
show_milliseconds = true
style = "bold yellow"
format = "took [$duration]($style)"

[memory_usage]
threshold = -1
symbol=''
format='[${ram}]($style) '
disabled=false

# Charakter config
[character]
format = "$symbol"
success_symbol = "[❯](bold yellow)"
error_symbol = "[✗](bold red) "
vicmd_symbol = "[❮](bold green)"
disabled = false

[status]
disabled = false
style = "red"
symbol = "\\(╯°□°）╯︵ ┻━┻ "
format = "[$symbol](bg:$style) "

